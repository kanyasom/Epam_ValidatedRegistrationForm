<html> 
<head> 
    <script> 
        function SOMKANYA()								 
        { 
            var name = document.forms["RegForm"]["Name"];			 
            var email = document.forms["RegForm"]["EMail"]; 
            var phone = document.forms["RegForm"]["Telephone"]; 
            var what = document.forms["RegForm"]["Subject"]; 
            var password = document.forms["RegForm"]["Password"]; 
            var address = document.forms["RegForm"]["Address"]; 
        
            if (name.value == "")								 
            { 
                window.alert("Please enter your name."); 
                name.focus(); 
                return false; 
            } 
        
            if (address.value == "")							 
            { 
                window.alert("Please enter your address."); 
                address.focus(); 
                return false; 
            } 
            var reg = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
            if(reg.test(email.value) == false)
            {
                alert('Invalid Email Address');
                email.focus();
                return false;
            }
            if(email.value==""){
                window.alert("Please enter your email id."); 
                email.focus(); 
                return false; 
            }
            /*else if(email.value==(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/))
            {
                //window.alert("Please enter a valid email id."); 
                email.focus(); 
                //return ;
            }*/
            

            var phoneNum = phone.value.replace(/[^\d]/g, '');
            if((phoneNum.length > 6 && phoneNum.length < 11)) {  return true;  }
            else{
                window.alert("Please enter your correct 10 digit number."); 
                phone.focus(); 
                return false; 
            }
            if(phone.value==""){
                window.alert("Please enter your telephone number."); 
                phone.focus(); 
                return false; 
            }
        
            if (password.value == "")					 
            { 
                window.alert("Please enter your password"); 
                password.focus(); 
                return false; 
            } 
        
            if (what.selectedIndex < 1)				 
            { 
                alert("Please enter your course."); 
                what.focus(); 
                return false; 
            } 
        
            return true; 
        }</script> 
        
        <style> 
        SOMKANYA {										 
            margin-left: 70px; 
            font-weight: bold ; 
            float: left; 
            clear: left; 
            width: 100px; 
            text-align: left; 
            margin-right: 10px; 
            font-family:sans-serif,bold, Arial, Helvetica; 
            font-size:14px; 
        } 
        
        div { 
            box-sizing: border-box; 
            width: 100%; 
            border: 100px solid black; 
            float: left; 
            align-content: center; 
            align-items: center; 
        } 
        
        form {										 
            margin: 0 auto; 
            width: 600px; 
        }</style>
</head> 

<body> 
<h1 style="text-align: center"> REGISTRATION FORM </h1>		 
<form name="RegForm" action="submitted.html" onsubmit="return SOMKANYA()" method="post"> 
	
	<p>Name: <input type="text" size=65 name="Name"> </p><br>	 
	<p> Address: <input type="text" size=65 name="Address"> </p><br> 
	<p>E-mail Address: <input type="text" size=65 name="EMail"> </p><br> 
	<p>Password: <input type="text" size=65 name="Password"> </p><br> 
	<p>Telephone: <input type="text" size=65 name="Telephone"> </p><br> 
		
	<p>SELECT YOUR COURSE 
		<select type="text" value="" name="Subject"> 
			<option>Course</option> 
			<option>BBA</option> 
			<option>BCA</option> 
            <option>B.COM</option>
            <option>B.Tech</option>   
		</select></p><br><br> 
	<p>Comments: <textarea cols="55" name="Comment" required> </textarea></p> 
	<p><input type="submit" value="Send" name="Submit">	 
		<input type="reset" value="Reset" name="Reset"> 
	</p>		 
</form> 
</body> 
</html>
